<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <title>Day1</title>
    <link href="../style.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        html {
            color: #fff;
            background: #777;
        }
        #outer {
            text-align: center;
        }
        #main {
            margin: 10px auto;
            height: 200px;
            width: 200px;
            background: #13ceaa;
            transition: background 2s;
            -moz-transition: background 2s;            
            -webkit-transition: background 2s;
            -o-transition: background 2s;
        }
    </style>
</head>

<body>
    <div id="knowledge">
        <ul>
            <li>用原生Javascript改变对象CSS</li>
            <li>简单Javascript动画</li>
            <li>简单CSS3动画</li>
            <li>定时器的简单运用</li>
        </ul>
    </div>
    <div id="references"></div>
    <div id="outer">
        <div id="control">
            <button id="cWidth" class="btn btn-1 btn-1a">变宽</button>
            <button id="cHeight" class="btn btn-1 btn-1b">变高</button>
            <button id="cColor" class="btn btn-1 btn-1c">变色</button>
            <button id="hide" class="btn btn-1 btn-1d">隐藏</button>
            <button id="reset" class="btn btn-1 btn-1e">重置</button>
        </div>
        <div id="main"></div>
    </div>
    <footer>这是我练习前端知识的地方~参考自<a href="http://js.fgm.cc/learn/" target="_blank">这里</a>
    </footer>
    <script>
        window.onload = function () {
            var oMain = document.getElementById("main");

            var timer = null;

            var oBtnCWidth = document.getElementById("cWidth");
            var oBtnCHeight = document.getElementById("cHeight");
            var oBtnCColor = document.getElementById("cColor");
            var oBtnHide = document.getElementById("hide");
            var oBtnReset = document.getElementById("reset");

            var speed = 0;

            oBtnCWidth.onclick = function () {
                clearInterval(timer);
                changeSize(400, 200);
            }
            oBtnCHeight.onclick = function () {
                clearInterval(timer);
                changeSize(200, 400);
            }
            oBtnCColor.onclick = function(){
                changeColor('#fa5e5e');
            }
            oBtnReset.onclick = function () {
                clearInterval(timer);
                reset();
            }
            oBtnHide.onclick = function(){
                oMain.style.display = 'none';
            }

            function changeSize(width, height) {
                timer = setInterval(function () {
                    widthSpeed = (width - oMain.offsetWidth) * 0.1;
                    heightSpeed = (height - oMain.offsetHeight) * 0.1;
                    if (oMain.offsetWidth == width) {
                        clearInterval(timer);
                    } else {
                        oMain.style.width = oMain.offsetWidth + widthSpeed + 'px';
                    }
                    if (oMain.offsetHeight == height) {
                        /*clearInterval(timer);*/
                    } else {
                        oMain.style.height = oMain.offsetHeight + heightSpeed + 'px';
                    }
                }, 30)
            }
            
            function changeColor(color){
                oMain.style.background = color;
            }
            
            function reset() {
                oMain.style.display = 'block';
                oMain.style.width = 200 + 'px';
                oMain.style.height = 200 + 'px';
                oMain.style.background = '#13ceaa';
            }
        }
    </script>
</body>

</html>
